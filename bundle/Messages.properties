case34=微控单车试验器，主要适用于铁路车辆厂、段单车制动机综合性能试验。老式电控单车试验器，大多在电气结构设计中，采用了多个电磁阀与不同孔径的丝堵相组合，因受部件磨损等因素影响，会造成试验结果出现偏差。新型单车试验器具有模块化结构设计，维护、维修方便；采用UPS无间断电源，其工作运行安全可靠；该设备移动性好，易于操作使用；通过高频占空比电磁阀组合，使得内部气管路连接简化，并应用PWM控制技术与过程PID算法，可确保试验精度；试验项目及结果自动显示，且输出打印便捷。
case35=（1）车体为手推式单车车体为两轮式结构。箱体的2/3体积为储物箱，制动检修人员可用于放置工具、配件、材料。
case38=（2）车体最外层箱体可安置各类风压、电压显示仪器、手动控制操作按钮（或旋钮）、微控操控终端；下面放置检修车辆必备工具、配件、材料等小型物品。
case39=（3）车体车后置长大储物箱：上面也可放置检修车辆必备工具、配件、材料等长大物品。
case40=（4）系统能够实现控制任意减压量的精确减压。
case41=（5）系统可实时检测风源压力、列车管压力、总风管压力。
case42=（6）触摸屏一体机中安装控制软件，可通过RJ45接口实时读取和控制单车的数据及试验。
case43=（7）具有试验数据保存功能、以及打印数据试验报表功能。

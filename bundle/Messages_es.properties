case34=El aparato de ensayo microcontrolado para bicicletas se utiliza principalmente para el ensayo de rendimiento integrado de frenado de bicicletas en las instalaciones y secciones de material rodante ferroviario.La mayoría de los antiguos aparatos de prueba de bicicletas con control electrónico en el diseño de la estructura eléctrica, que utiliza una combinación de varias válvulas electromagnéticas con tapas de alambre de diferentes tamaños, debido a la influencia del desgaste de los componentes y otros factores, los resultados de la prueba pueden ser sesgados.El nuevo aparato de ensayo para bicicletas tiene UN diseño modular que facilita el mantenimiento y la reparación;Con una fuente de alimentación ininterrumpida de UPS, su funcionamiento es seguro y fiable;El dispositivo es móvil y fácil de usar;La precisión del ensayo se puede garantizar mediante la combinación de válvulas solenoides de ciclo de trabajo de alta frecuencia que simplifican la conexión del conducto interno de gas y la aplicación de la tecnología de control PWM con el algoritmo de PID del proceso;Los proyectos piloto y los resultados se muestran automáticamente y la salida es fácil de imprimir.
case35=（1）La carrocería es de tipo manual y la carrocería es de dos ruedas.2/3 del volumen de la caja es una caja de almacenamiento. el personal de mantenimiento de frenos puede utilizar para colocar herramientas, accesorios, materiales.
case38=（2）La caja más exterior de la carrocería del vehículo puede contener todo tipo de instrumentos de indicación de la presión del aire y la tensión, botones (o manillas) para el control manual de la operación y terminales para el control microcontrolador.A continuación se colocan las herramientas, accesorios, materiales y otros artículos pequeños que son necesarios para inspeccionar el vehículo.
case39=（3）Caja grande trasera de la carrocería: en la parte superior también se pueden colocar las herramientas, accesorios y materiales necesarios para inspeccionar el vehículo.
case40=（4）El sistema es capaz de lograr una descompresión precisa para controlar cualquier cantidad de descompresión.
case41=（5）El sistema permite la detección en tiempo real de la presión de la fuente de aire, la presión de la tubería del tren y la presión total de la tubería.
case42=（6）El software de control instalado en el todo-en-uno con pantalla táctil permite la lectura y el control en tiempo real de los datos y pruebas de la bicicleta a través de la interfaz RJ45.
case43=（7）Tiene una función de almacenamiento de datos de ensayo y una función de impresión de informes de ensayo de datos.
case44=（8）Con la función de comunicación WIFI, se puede conectar con el mando para el control remoto.
case45=（9）Con interfaz de datos para el detector de presión del viento inalámbrico.
case46=（10）Se puede controlar el conducto de aire total y el conducto de tren para instalar una cierta velocidad de carga y descarga de aire.
case47=（11）Se pueden realizar pruebas en bicicleta: fugas, sensibilidad, diazepam, emergencia, continua, retención de presión, alivio, 120 diazepam, 120 emergencia, ensayo electroaéreo, etc.

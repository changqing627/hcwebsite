case54=<span>Caso: </span>Software cliente para las operaciones de inspección de vagones
case55=El sistema de control manual de trenes tiene funciones como la gestión de la información técnica de explotación del tren, la gestión del control de la seguridad y la calidad de los vagones de mercancías, el control manual de trenes y el intercambio de datos.
case56=Figuran las manos ChiJi usos fundamentales del sistema: según del plan de operaciones, a la organización del trabajo, información, AEI vi 5T información caducadas DingJian al auto y sistema de alarma, vehículos DingJian información, el sistema de seguimiento de la calidad de la información oportuna a la escena de auto, orientación previsiones sobre el terreno los problemas de las pruebas y la reparación de información de calidad, para lograr la tarea de recibir y transmitir automáticamente los mensajes, mejorar la eficiencia de las operaciones.
case57=La información recogida por el sistema de control de la mano de obra incluye información sobre la organización del trabajo;Información sobre El Paso del iem;Información sobre alarmas THDS, TPDS, tacis y TFDS;Información sobre los vehículos que han sido inspeccionados de forma programada y que han caducado;Información sobre la inspección programada del vehículo;Información pertinente sobre el funcionamiento del sistema de seguimiento de la calidad;Información sobre el estado de conexión de los descarriladores eléctricos;Información sobre el estado de funcionamiento de las instalaciones de viento en tierra;Información sobre el control de la presión del viento, etc.La información recogida se refiere a los trenes operativos que utilizan todas las aproximaciones de la unidad.Después de la adquisición de la información por tren y vehículo, la información se comparará con el tren de operaciones, con la función de alerta, consulta e identificación.
case58= La plataforma de trabajo de información para la inspección de trenes tiene una función autónoma de complemento y corrección de la información técnica de explotación del tren (incluida la adición y corrección de la información recogida).
case59=La información publicada, la información no descartada en el sitio y la información descartada confirmada en el sitio en el sistema de mano de inspección en línea se identificarán claramente por categorías.
case60=El personal del grupo estará vinculado a la información de previsión de las operaciones recopilada por su homólogo, y el personal de gestión estará vinculado a la información de previsión de las operaciones del tren correspondiente, sobre la base de la información básica de la unidad de vagones his-14 y de la información resultante de las asignaciones de grupo del personal de turno del tren operativo TMC.Mantenimiento inteligente y modular, con funciones de ajuste de la dirección de circulación del tren, posición de trabajo y rango de trabajo, fácil de operar, con UN diagrama de dirección, posición y rango de trabajo.
case61=De acuerdo con los arreglos de asignación de turnos por grupos, la información obtenida y emparejada por el sistema se envía a los inspectores de vehículos correspondientes a través de las instalaciones de control y control centralizadas de la sala de guardia y las instalaciones de transmisión inalámbrica.Los procesos de operación y control corresponden a la realidad del trabajo técnico de la unidad utilizada.Con la función de supervisión del estado de publicación de la información y de alerta.
case62=Los inspectores de campo confirman las averías del vehículo previstas en base a la información de trabajo recibida por el teléfono móvil y realimentan la información sobre la calidad de las reparaciones.La plataforma de trabajo de información para la inspección de trenes y la máquina de mano están equipadas con funciones autónomas para introducir y corregir la información sobre la operación técnica del tren.Con la función de control del estado de la retroalimentación de información y sugerencias.
case63=La informatización de la evaluación técnica de la calidad de los trenes permite la autoevaluación y la evaluación de la supervisión de la calidad técnica de los trenes, así como el control intercampo, la calibración de los gálibos y las estadísticas, el análisis, las consultas y la generación de informes sobre los resultados de los controles aleatorios de la calidad de los trenes.
case64=La evaluación de la calidad del trabajo es informatizada, con funciones tales como la agregación, estadística y análisis de información sobre seguridad, calidad, infracción de normas y disciplina, prevención de accidentes, etc.
case65=Informatización del análisis de seguridad.Permite la recopilación en tiempo real de la información relacionada con el HMIS y la introducción de preguntas de inspección y evaluación, así como la realización de las funciones de producción de estadísticas, análisis, consulta y presentación de los resultados de las inspecciones de seguridad, tales como la evaluación diaria, la prevención de accidentes y las infracciones.
case66=Gestión de los asuntos cotidianos.Satisfacer a los talleres para incorporar elementos como el control de la calidad técnica de los trenes y la prevención de accidentes en la función de asignación de salarios.
case67=La plataforma de trabajo de la información para la inspección de trenes cumple los requisitos estadísticos y analíticos para la clasificación de la cantidad de trabajo (incluido el número de piezas defectuosas detectadas y tratadas en vagones de ferrocarril) especificados en los artículos 180 a 186 del reglamento de mantenimiento de vagones de ferrocarril.La plataforma de trabajo de la inspección de trenes utiliza la información para cumplir con todos los elementos necesarios para la "generación de sistemas de información" en el reglamento de mantenimiento de la aplicación de vagones de ferrocarril sobre "manuales de gestión técnica, documentos y cuentas de presentación".
case68=Autocontrol y supervisión del estado de funcionamiento de los componentes del sistema, representación gráfica y alerta inmediata de situaciones anormales, principalmente supervisión del estado de funcionamiento de las instalaciones de centralización y control de la sala de guardia, instalaciones de transmisión inalámbrica, teléfonos portátiles, interfaces externas de datos, etc.


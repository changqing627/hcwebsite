case57=Информация, собранная в системе сортировочных самолётов, состоит из: информация о трудовой организации;Информация по машине.ТГК, ТЗК, ТЗК, ТЗК, ТЗК, информация о сигнализации;Проверка данных по просроченным машинам;Информация об инспекции вагонов;Информация, относящаяся к системе отслеживания качества;Сообщение о положении электросбрасывателя рельсов;Информация о состоянии работы наземных ветровых устройств;Информация о мониторинге давления и т.д.Сбор информации охватывает все поезда, идущие по маршруту, использующие единицу.После сбора информации сопоставляется с составом, с вагоном для единицы и с поездами для выполнения заданий, с сигналами тревоги, запросами и идентификационными функциями.
case58= В ходе обследования на работе с использованием информации имеется автономное дополнение, корректировка технической информации о поездах (включая дополнительный, корректирующий сбор информации).
case59=Система сортировки выборочных самолётов публикует информацию, неутилизированную информацию на месте преступления, а также информацию о Том, как она обрабатывается на местах, и делает заметные отличительные знаки по различным категориям.
case60=В соответствии с базовой информацией HMIS -14, а также итоговой информацией о Том, как сотрудники группы будут разбиваться на группы по группам в поездах, проводящихся на дежурных поездах, следует связать их с полученной информацией о прогнозе работы, а также с информацией о прогнозе, соответствующей работе.Групповая группа поддерживает умную и модульную работу, в которой имеется возможность корректировки направления движения поездов, места работы, диапазон операций, которые могут быть удобными для маневрирования, с указаниями, позициями и схемами диапазона операций.
case61=Согласно группным группам, данные по сбору и передаче по радио передаются соответствующим инспекторам по сбору и последующей совместимости информации по системе через пункты по контролю за распределением кадров и через пункты беспроводной передачи.Операция и управление процессом совпадают с использованием единичных технических операций.Обладает мониторингом состояния распространения информации, сигнальной функцией.
case62=Инспекторы на местах подтвердили, что на основе информации о работе, полученной на ручном самолете, были обнаружены неисправности транспортных средств и получили обратную связь с информацией о качестве ремонта.Как на платформах, так и на ручных платформах для работы с информацией имеется возможность самостоятельного ввода и корректировки технической работы поездов.С мониторингом состояния обратной связи, сигнальной функцией.

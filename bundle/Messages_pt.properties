case55=O sistema de controlo manual de comboios tem funções como a gestão das informações técnicas de exploração do comboio, a gestão do controlo da segurança e da qualidade dos vagões, o controlo manual de comboios e a partilha de dados.
case56=Colunas de prescrição uso sistemas portáteis de base: segundo encontra-se sobre um plano de trabalho, a organização do trabalho sistema de informação, informação iem um carro, 5 t e p para o termo carro informação, veículos de alarme p informação, execute a seguir informações sobre o sistema de qualidade enviar um carro, guia local evidencia uma falha previsões para verificação e reparação de informações de qualidade, realizar trabalhos recepção e transmissão automática de informações, aumentar a eficiência.
case57=A informação recolhida pelo sistema de controlo manual inclui: informações sobre a organização do trabalho;Informação de passagem do iem;Informação de alerta THDS, TPDS, tacis e TFDS;Informações sobre veículos sujeitos a inspeção programada e caducados;Informações sobre a inspecção programada do veículo;Informações relevantes sobre o funcionamento do sistema de acompanhamento da qualidade;Informações sobre o estado de inserção dos descarriladores eléctricos;Informações sobre o estado de funcionamento das instalações de vento em terra;Informações sobre o controlo da pressão do vento, etc.A informação recolhida abrange os comboios operacionais que utilizam todas as aproximações da unidade.Após a recolha da informação, a correspondência com o comboio de exploração é efectuada por comboio e por veículo, com funções de alerta, consulta e identificação.
case58= A plataforma de trabalho de informação utilizada para a inspecção de comboios dispõe de uma função autónoma de complemento e correcção das informações técnicas de exploração do comboio (incluindo o complemento e a correcção das informações recolhidas).
case59=Os sistemas manuais de controlo em linha que emitem informações, as informações não eliminadas no local e as informações de eliminação confirmadas no local devem ser claramente identificadas por categorias.
case60=Com base nas informações básicas do sistema HMIS-14 e nas informações resultantes do agrupamento do pessoal de turno do comboio de exploração TMP, o pessoal do agrupamento deve ser vinculado à informação de previsão das operações recolhida e o pessoal de gestão à informação de previsão do comboio de exploração correspondente.Manutenção inteligente e modular, com funções de regulação da direcção de circulação do comboio, posição de trabalho e gama de operações, fácil de operar, com um diagrama esquemático da direcção, posição e gama de operações.
case61=De acordo com o acordo de distribuição de turnos por grupos, as informações recolhidas e comparadas pelo sistema são enviadas para o inspetor de veículos correspondente através das instalações de centralização e controle da sala de serviço e das instalações de transmissão sem fio.O processo de operação e controle corresponde à realidade da unidade de trabalho técnico utilizada.Com funções de monitorização do estado de publicação da informação e de alerta.
case62=O inspetor de campo confirma a avaria prevista do veículo com base nas informações de operação recebidas pelo aparelho manual e transmite as informações sobre a qualidade da reparação.A plataforma de trabalho de informação para a inspecção de comboios e os aparelhos portáteis estão equipados com funções autónomas de entrada e correcção de informações sobre a exploração técnica do comboio.Com a função de monitoramento do estado de feedback de informação e dicas.
case63=A informatização da avaliação técnica da qualidade do comboio permite a auto-avaliação e a avaliação do controlo da qualidade técnica do comboio, bem como o controlo intercampo, a verificação da bitola e da bitola, as estatísticas, a análise, as consultas e a produção de declarações dos resultados dos controlos aleatórios da qualidade do comboio.
case64=A avaliação da qualidade do trabalho é informatizada, com funções de agregação, estatística e análise de informações sobre segurança, qualidade, violação de regras e disciplina, prevenção de acidentes, etc., de acordo com a classificação das oficinas, grupos e inspetores de veículos.
case65=Informatização da análise de segurança.Permite a coleta em tempo real de informações relacionadas com HMIS e a introdução de questões de inspeção e avaliação, assim como a realização de funções de produção de estatísticas, análises, consultas e relatórios sobre os resultados das inspeções de segurança, tais como avaliações diárias, prevenção de acidentes e violações de regras e regulamentos.
case66=Gestão de assuntos correntes.Satisfazer a oficina para incluir elementos como o controlo da qualidade técnica dos comboios e a prevenção de acidentes na função de distribuição de salários.
case67=A plataforma de trabalho de informação utilizada para a inspecção de vagões satisfaz os requisitos estatísticos e analíticos para a classificação do volume de trabalho (incluindo o número de vagões defeituosos detectados e tratados) especificados nos artigos 180.o-186.o do regulamento de manutenção relativo à utilização de vagões.A plataforma de trabalho de informação utilizada para a inspecção de comboios satisfaz todos os elementos necessários para a «geração de sistemas de informação» previstos no «manual de gestão técnica, documentos e registos de apresentação» do regulamento de manutenção relativo à utilização de vagões de mercadorias.
case68=Auto-inspeção e monitoramento do estado de funcionamento de cada componente do sistema, visualização gráfica e alerta rápido para situações anormais, incluindo principalmente o monitoramento do estado de funcionamento das instalações de controle centralizado na sala de serviço, instalações de transmissão sem fio, aparelhos portáteis, interfaces externas de dados, etc.


case34=O aparelho de ensaio para ciclos microcomandados destina-se principalmente a ser utilizado no ensaio de desempenho integrado dos travões de ciclos em instalações e secções de material circulante ferroviário.Os antigos testadores de ciclos controlados eletricamente, na maioria dos projetos de construção elétrica, utilizam uma combinação de várias válvulas solenoides e tampões de fio de diferentes tamanhos, o que pode causar um desvio nos resultados do teste devido ao desgaste dos componentes e outros fatores.O novo aparelho de ensaio para bicicletas tem uma estrutura modular que facilita a sua manutenção e reparação;Com uma fonte de alimentação UPS sem interrupção, o seu funcionamento é seguro e fiável;O dispositivo é móvel e fácil de utilizar;A precisão do ensaio pode ser assegurada através de uma combinação de válvulas solenoides com um ciclo de funcionamento de alta frequência, que simplifica a ligação do circuito de traqueamento interno e aplica a tecnologia de controlo PWM com o algoritmo PID do processo;Os projectos-piloto e os resultados são apresentados automaticamente e a sua saída é fácil de imprimir.
case35=（1）A carroçaria do veículo é de tipo manual e a carroçaria do veículo é de duas rodas.2/3 do volume da caixa é uma caixa de armazenamento, onde o pessoal de manutenção dos travões pode colocar ferramentas, acessórios e materiais.
case38=（2）A caixa exterior da carroçaria do veículo pode conter todos os tipos de instrumentos de indicação da pressão e da tensão do ar, botões (ou manípulos) de comando manual de funcionamento e terminais de microcomando;Por baixo são colocados pequenos itens como ferramentas, acessórios, materiais e outros itens essenciais para a inspeção do veículo.
case39=（3）Porta-bagagens grandes à retaguarda da carroçaria: podem também ser colocados em cima do porta-bagagens grandes ferramentas, acessórios, materiais e outros elementos essenciais para a inspecção e manutenção do veículo.
case40=（4）O sistema é capaz de realizar uma descompressão precisa para controlar uma quantidade arbitrária de descompressão.
case41=（5）O sistema permite a detecção em tempo real da pressão da fonte de ar, da pressão na conduta do comboio e da pressão total na conduta.
case42=（6）O software de controle é instalado em um todo-corpo com tela táctil que permite a leitura e o controle em tempo real dos dados e ensaios da bicicleta através da interface RJ45.
case43=（7）Tem uma função de retenção de dados de ensaio e uma função de impressão de relatórios de ensaio de dados.
case44=（8）Com a função de comunicação wi-fi, pode ser ligado ao aparelho para o controle remoto.
case45=（9）Com interface de dados do medidor de pressão do vento sem fios.
case46=（10）Pode controlar a conduta de ar total e o tubo do comboio para instalar uma certa taxa de ar de enchimento e de escape.
case47=（11）Pode ser realizado um ensaio com um único veículo: ensaio de fuga, sensibilidade, diazepam, de emergência, contínuo, de retenção de pressão, de alívio, 120 diazepam, 120 de emergência, ensaio eletroaéreo, etc.
case48=（1）O sistema de software funciona de forma estável e confiável, com excelente desempenho.
case49=（2）A carroçaria é uma estrutura de caixa, de design compacto e leve, com uma estrutura simples: a carroçaria de uma bicicleta de mão é uma estrutura de duas rodas, com duas grandes rodas de borracha (diâmetro das rodas 30mm + 5mm) na frente e dois quadros de apoio na retaguarda.E com um punho.
case50=（3）A válvula de alta frequência, em conjunto com o algoritmo PID, permite um controlo preciso da pressão.
case51=（4）A aquisição de sensores de pressão por meio de barramento simplificou o circuito de controle.
case37=O aparelho de ensaio para ciclos microcomandados é constituído principalmente por um controlador, um conjunto de circuito de ar, um sensor de pressão, uma impressora, um computador central integrado, um aparelho portátil android (opcional) e uma componente de alimentação eléctrica.

